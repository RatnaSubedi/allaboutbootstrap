<!----- photographers login form-->
<div class="container-fluid my-5 col-4 bg-info-subtle">
    <form action= "form">
        <h2>Login Form</h2>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
             <input type="email" id="email" class="form-control" placeholder="enter your email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="pwd" id="password" class="form-control" placeholder="enter your password">
        </div>
           
        <div class="form-check mb-3">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember">Remember
            </label>
        </div>
        <button type="button" class="btn btn-success">SignUp</button>
    </form>
</div>
<!----vendor only form-->
<div class="container my-5 col-4 bg-info-subtle">
    <h2 class="mb-4 text-center">upload Your Item</h2>
    <form>
  <div class="mb-3 mx-auto">
    <label for="title" class="form-label">Item Name</label>
    <input type="text" class="form-control"  placeholder="Enter name of item">
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Description Of Item</label>
    <textarea class="form-control" rows="2" placeholder="Describe item"></textarea>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" id="price" class="form-control" placeholder=" ">
  </div>
    <div class="mb-3">
  <label for="formFileSm" class="form-label">Upload photo</label>
  <input class="form-control form-control-sm" id="formFileSm" type="file">
</div>
  <button type="submit" class="btn btn-outline-primary">Submit</button>
</form>
</div>
